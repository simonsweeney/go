<div class="grid grid--shadow">
    <h2 class="grid__title">{{ title }}</h2>

    {% set entries = craft.entries.section('posts').relatedTo(craft.categories.slug(slug)).limit(2) %}

	{% for entry in entries %}

        {% include 'partials/post' with {slug: slug, title: title } %}

	{% endfor %}
	<div class="grid__all">
	    <a href="/{{ slug }}" class="grid__button">SEE ALL {{ title }}</a>
	</div>
</div>
